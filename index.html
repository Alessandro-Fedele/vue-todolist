<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>To Do List</title>
</head>

<body>
    <div id="root">
        <header class="text-center py-4">
            <h1 class="fw-bolder">ToDoList</h1>
        </header>
        <main class="container">
            <!-- Add task -->
            <div class="mb-5">
                <div class="input-group">
                    <input class="form-control" placeholder="Devo..." v-model="newTask" @keyup.enter="addTaskBtn">
                    <button type="button" class="btn btn-outline-primary" @click="addTaskBtn" id="add-btn">
                        Aggiungi alla tua lista
                    </button>
                </div>
            </div>
            <!-- To do List -->
            <div class="list-group">
                <h5>La tua lista delle cose da fare</h5>
                <!-- Single task -->
                <div class="list-group-item d-flex align-items-center" v-for="element, i in toDoList">
                    <label class="flex-fill">{{i}} - {{element}}</label>
                    <button type="button" class="btn-close" @click="deleteTask(i)"></button>
                </div>
            </div>
        </main>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
